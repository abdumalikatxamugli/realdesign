<html>
<head>
	<title>Real Design</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="control-panel">
			<div class="fixing">
				<div id="logo"></div>
				<div id="elements">
					<h2>HTML elements</h2>
					<div class="element">
						<button  data-tag="div" id="div" draggable="true">div</button>
					</div>
					<div class="element">
						<button  data-tag="section" id="section" draggable="true">section</button>
					</div>
					<div class="element">
						<button  data-tag="header" id="header" draggable="true">header</button>
					</div>
					<div class="element">
						<button  data-tag="main" id="main" draggable="true">main</button>
					</div>
					<div class="element">
						<button  data-tag="footer" id="footer" draggable="true">footer</button>
					</div>
				</div>
				<div class="tree">
					<h2>DOM Tree</h2>
					<div id="tree">
					</div>
				</div>
				<div class="styler">
					<h2></h2>
					<div id="styling">
					</div>
				</div>
				<div id="css">
					<h4>Custom css</h4>
					<textarea id="custom_css"></textarea>
					<button id="save_custom_css">Save</button>
				</div>
			</div>

		</div>
		<div id="artboard">
			<h3>Your website <button id="download">Download</button></h3>

			<style id="style"></style>
			<div id="website">
				
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
